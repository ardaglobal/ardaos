policy_id: "minimal_credit_card_policy"
version: "1.0.0"
jurisdiction: "US"
asset_class: "credit-card"

rules:
  - name: "Credit Score Check"
    description: "Borrower must have minimum credit score"
    predicate:
      field: "borrower.credit_score"
      op: "gte"
      value: 620
    required: true
